name: Deploy

on: [deployment]

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
        with:
          persist-credentials: false
    
      - name: debug
        run:
          echo "${{ toJson(github) }}"

      - name: Set commit version info
        run: |
          echo "::set-env name=VERSION::$(echo "${{ github.event.deployment.sha }}" | cut -c1-7)"

      - name: Update deployment status
        run: |
          curl -X POST \
            --url ${{ github.event.deployment.statuses_url }} \
            -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            -H 'content-type: application/json' \
            -H 'accept: application/vnd.github.flash-preview+json' \
            -d "{ \
                  \"environment\": \"${{ github.event.deployment.environment }}\", \
                  \"state\": \"in_progress\", \
                  \"description\": \"Uploading assets to S3 bucket.\" \
                }"

      
      - name: Docker pull
        run: |
          docker pull micahlmartin/github-deployment-test:$VERSION

      - name: "Sleep for 30 seconds"
        run: |
          sleep 30s

      - name: Update deployment status
        run: |
          curl -X POST \
            --url ${{ github.event.deployment.statuses_url }} \
            -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
            -H 'content-type: application/json' \
            -d "{ \
                  \"environment\": \"${{ github.event.deployment.environment }}\", \
                  \"state\": \"success\", \
                  \"description\": \"Deployment finished successfully.\" \
                }"

